<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Me in Winter</title>
    <style>
      body {
        background-image: url("images/winterBackground.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-position: center; 
        background-size: cover;
      }

      img {
        position: fixed;
        bottom: 20px;
        left: 20%; 
      }

      h1 {
        font-family: "Courier New", Courier, monospace;
        text-align: center;
        font-weight: bolder;
      }
    </style>
  </head>

  <body>
    <h1>This is me in the winter</h1>
    <img 
      src="images/me-480.png" 
      alt="me" 
      width="400" 
      height="auto" 
      srcset="images/me-480.png 1x, images/me-960.png 2x, images/me-1440.png 3x"></img>
  </body>
</html>
